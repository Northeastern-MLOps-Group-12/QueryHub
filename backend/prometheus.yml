# Prometheus Configuration for QueryHub - Docker Compose
# This version is for when Prometheus runs alongside the backend in Docker Compose

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  
  external_labels:
    monitor: 'queryhub-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # QueryHub FastAPI application
  - job_name: 'queryhub-api'
    metrics_path: '/metrics'
    static_configs:
      # When running in Docker Compose, use service name
      - targets: ['backend:8080']  # Docker service name and internal port
        labels:
          service: 'queryhub-api'
          instance: 'main'
    
    # Scrape every 15 seconds
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

