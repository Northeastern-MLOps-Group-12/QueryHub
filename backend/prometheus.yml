global:
  scrape_interval: 30s
  evaluation_interval: 30s
  
  external_labels:
    monitor: 'queryhub-monitor'
    environment: 'production'

scrape_configs:
  - job_name: 'queryhub-api'
    scheme: https
    metrics_path: '/metrics/'
    static_configs:
      - targets: ['backend-312485410499.us-east1.run.app']
        labels:
          service: 'queryhub-api'
          instance: 'main'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'