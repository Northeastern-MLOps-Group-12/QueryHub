version: '3.8'

services:
  # ============================================================================
  # QUERYHUB BACKEND SERVICE
  # ============================================================================
  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    container_name: queryhub-backend
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      LLM_API_KEY: "${LLM_API_KEY}"
      MODEL: "${MODEL}"
      MODEL_NAME: "${MODEL_NAME}"
      EMBEDDING_MODEL: "${EMBEDDING_MODEL}"
      FRONTEND_ORIGIN: "${FRONTEND_ORIGIN}"
      GCS_CREDENTIALS_PATH: "/app/backend/service-account-key.json"
      MODE: "${MODE}"
      ENABLE_METRICS: "true"
    volumes:
      - ../:/app
    command: >
      sh -c "cd /app && uvicorn backend.main:app --host 0.0.0.0 --port 8080 --reload --reload-dir /app"
    networks:
      - queryhub-network
      - monitoring
    restart: unless-stopped

  # ============================================================================
  # PROMETHEUS - METRICS COLLECTION
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: queryhub-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================================================
  # GRAFANA - VISUALIZATION DASHBOARDS
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: queryhub-grafana
    ports:
      - "3001:3000"  # Using 3001 to avoid conflicts
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # CHANGE THIS IN PRODUCTION!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - monitoring

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  queryhub-network:
    driver: bridge
  monitoring:
    driver: bridge