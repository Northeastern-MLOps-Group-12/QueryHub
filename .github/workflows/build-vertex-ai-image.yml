name: Build & Push Vertex AI Training Image

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "model_fine_tuning/vertex_ai_image/**"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  REPOSITORY: ${{ secrets.TRAINING_MODEL_REPOSITORY }}
  IMAGE_NAME: ${{ secrets.TRAINING_IMAGE_NAME }}

jobs:
  build-and-push:
    name: Build and Push Training Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          cd model_fine_tuning/vertex_ai_image
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          
          echo "Building image at: $IMAGE_PATH"

          docker build \
            --platform linux/amd64 \
            -t "$IMAGE_PATH:latest" \
            -t "$IMAGE_PATH:${{ github.sha }}" \
            .

      - name: Push both tags explicitly
        run: |
          IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          
          echo "Pushing tags:"
          echo "  - $IMAGE_PATH:latest"
          echo "  - $IMAGE_PATH:${{ github.sha }}"

          docker push "$IMAGE_PATH:latest"
          docker push "$IMAGE_PATH:${{ github.sha }}"