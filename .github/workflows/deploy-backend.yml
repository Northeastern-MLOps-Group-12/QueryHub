name: Run Tests and Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - dev
      - merging-jay-ved
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: ${{ secrets.REGION }}
  REPOSITORY: ${{ secrets.REPOSITORY }}
  IMAGE_NAME: backend
  SERVICE: backend
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
  MODEL: ${{ secrets.MODEL }}
  MODEL_NAME: ${{ secrets.MODEL_NAME }}
  EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
  FRONTEND_ORIGIN: ${{ secrets.FRONTEND_ORIGIN }}
  CLOUD_SQL_INSTANCE: ${{ secrets.CLOUD_SQL_INSTANCE }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  ALGORITHM: ${{ secrets.ALGORITHM }}
  FIREBASE_DATABASE_ID: ${{ secrets.FIREBASE_DATABASE_ID }}
  GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
  ACCESS_TOKEN_EXPIRE_MINUTES: ${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
  GCS_VECTORSTORE_BUCKET_NAME: ${{ secrets.GCS_VECTORSTORE_BUCKET_NAME }}
  # Grafana config
  GRAFANA_IMAGE_NAME: grafana
  GRAFANA_SERVICE: grafana
  GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
  GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        working-directory: tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run unit tests
        working-directory: tests
        run: |
          pytest -v --maxfail=1 --disable-warnings agents backend connectors

  deploy-backend:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    # needs: test
    # if: success()
    outputs:
      backend_url: ${{ steps.deploy-backend.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      
      - name: Install dependencies for backend
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.SERVICE }}/requirements.txt

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Backend Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker build -t $IMAGE -f ${{ env.SERVICE }}/Dockerfile .
          docker push $IMAGE

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          URL=$(gcloud run deploy ${{ env.SERVICE }} \
            --image=$IMAGE \
            --add-cloudsql-instances=${{ env.CLOUD_SQL_INSTANCE }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --timeout=600s \
            --set-env-vars DATABASE_URL=${{ env.DATABASE_URL }},LLM_API_KEY=${{ env.LLM_API_KEY }},MODEL=${{ env.MODEL }},MODEL_NAME=${{ env.MODEL_NAME }},EMBEDDING_MODEL=${{ env.EMBEDDING_MODEL }},FRONTEND_ORIGIN=${{ env.FRONTEND_ORIGIN }},ACCESS_TOKEN_EXPIRE_MINUTES=${{ env.ACCESS_TOKEN_EXPIRE_MINUTES }},SECRET_KEY=${{ env.SECRET_KEY }},ALGORITHM=${{ env.ALGORITHM }},FIREBASE_DATABASE_ID=${{ env.FIREBASE_DATABASE_ID }},GCS_BUCKET_NAME=${{ env.GCS_BUCKET_NAME }},GCS_VECTORSTORE_BUCKET_NAME=${{ env.GCS_VECTORSTORE_BUCKET_NAME }},PROJECT_ID=${{ env.PROJECT_ID }},ENABLE_METRICS=true \
            --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $URL"

  deploy-grafana:
    name: Deploy Grafana to Cloud Run
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Create Grafana Dockerfile
        run: |
          mkdir -p grafana-cloud-run
          cat > grafana-cloud-run/Dockerfile << 'EOF'
          FROM grafana/grafana:latest

          USER root

          # Copy provisioning files
          COPY provisioning /etc/grafana/provisioning
          COPY dashboards /var/lib/grafana/dashboards

          # Set permissions
          RUN chown -R grafana:root /etc/grafana/provisioning /var/lib/grafana/dashboards

          USER grafana

          EXPOSE 3000
          EOF

      - name: Copy Grafana provisioning files
        run: |
          # Copy existing provisioning and dashboard configs
          cp -r monitoring/grafana/provisioning grafana-cloud-run/ || mkdir -p grafana-cloud-run/provisioning/datasources grafana-cloud-run/provisioning/dashboards
          cp -r monitoring/grafana/dashboards grafana-cloud-run/ || mkdir -p grafana-cloud-run/dashboards

      - name: Create Grafana datasource config
        run: |
          mkdir -p grafana-cloud-run/provisioning/datasources
          cat > grafana-cloud-run/provisioning/datasources/datasources.yml << EOF
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              access: proxy
              url: ${{ needs.deploy-backend.outputs.backend_url }}/metrics
              isDefault: true
              editable: false
          EOF

      - name: Create Grafana dashboard provisioning config
        run: |
          mkdir -p grafana-cloud-run/provisioning/dashboards
          cat > grafana-cloud-run/provisioning/dashboards/dashboards.yml << EOF
          apiVersion: 1
          providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards
          EOF

      - name: Build and Push Grafana Docker Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.GRAFANA_IMAGE_NAME }}"
          docker build -t $IMAGE grafana-cloud-run/
          docker push $IMAGE

      - name: Deploy Grafana to Cloud Run
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.GRAFANA_IMAGE_NAME }}"
          gcloud run deploy ${{ env.GRAFANA_SERVICE }} \
            --image=$IMAGE \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=${{ secrets.SERVICE_ACCOUNT_EMAIL }} \
            --port=3000 \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars GF_SECURITY_ADMIN_USER=${{ env.GRAFANA_ADMIN_USER }},GF_SECURITY_ADMIN_PASSWORD=${{ env.GRAFANA_ADMIN_PASSWORD }},GF_USERS_ALLOW_SIGN_UP=false,GF_AUTH_ANONYMOUS_ENABLED=false,GF_SERVER_ROOT_URL=https://${{ env.GRAFANA_SERVICE }}-${{ env.PROJECT_ID }}.${{ env.REGION }}.run.app

      - name: Output Grafana URL
        run: |
          URL=$(gcloud run services describe ${{ env.GRAFANA_SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Grafana deployed at: $URL"