name: Deploy Monitoring to VM

on:
  push:
    branches:
      - main
      - dev
      - deploy-grafana

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: Copy entire project to VM
        run: |
          rsync -avz --exclude='.git' \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./ \
            ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/home/${{ secrets.VM_USER }}/monitoring/

      - name: Rebuild + Restart Docker Compose in backend
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
            cd ~/monitoring/backend

            echo "Pulling latest images (optional)..."
            docker compose pull || true

            echo "Rebuilding containers if necessary..."
            docker compose build || true

            echo "Restarting using docker compose..."
            docker compose up -d

            echo "Cleaning old containers..."
            docker system prune -f || true
          EOF